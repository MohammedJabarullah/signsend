<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">

		<script src="signature.js"></script>
	</head>

	<style>
		body, canvas, div, form, input {
			margin: 0;
			padding: 0;
		}
		
		.wrapper {
			width: 100%;
			padding: 1px;
		}
		
		canvas {
			position: relative;
			margin: 1px;
			margin-left: 0px;
			border: 1px solid #3a87ad;
		}
		
		h1, p {
			padding-left: 2px;
			width: 100%;
			margin: 0 auto;
		}
		
		#controlPanel {
			margin: 2px;
		}
		
	</style>

	<body>

		<div class="wrapper">
			<p>Signee 1</p>
			
			<div id="canvasWrapper1">
				Canvas is not supported.
			</div>

			<script>
				var signCapture1 = SignCapture("canvasWrapper1");
			</script>

			<button type="button" onclick="signCapture1.signatureClear()">
				Clear Signature
			</button>
			
			<button type="button" onclick="signCapture1.signatureSave()">
				Save Signature
			</button>			
<!--			
			<form>
				<button type="button" onclick="signCapture1.signatureSend()">
					Send Email
				</button>
			</form>
-->			
		</div>
		
		<br/><br/>
		
		<div class="wrapper">
			<p>Signee 2</p>
			
			<div id="canvasWrapper2">
				Canvas is not supported.
			</div>

			<script>
				var signCapture2 = SignCapture("canvasWrapper2");
			</script>

			<button type="button" onclick="signCapture2.signatureClear()">
				Clear Signature
			</button>
			
			<button type="button" onclick="signCapture2.signatureSave()">
				Save Signature
			</button>	
		</div>

		<br/><br/>
		
		<div class="wrapper">
			<p>Signee 3</p>
			
			<div id="canvasWrapper3">
				Canvas is not supported.
			</div>

			<script>
				var signCapture3 = SignCapture("canvasWrapper3");
			</script>

			<button type="button" onclick="signCapture3.signatureClear()">
				Clear Signature
			</button>
			
			<button type="button" onclick="signCapture3.signatureSave()">
				Save Signature
			</button>	
		</div>
		
	</body>
</html>
